<head>
  <link href="bootstrap.min.css" rel="stylesheet" />
</head>
<div class="container m-3">
  <h1>Please enter the event:</h1>
  <form (submit)="submitForm()">
    <div class="mb-3">
      <label for="eventName" class="form-label">Event Name</label>
      <input type="text" class="form-control" id="eventName" name="eventName" [(ngModel)]="eventName">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description">
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="text" class="form-control" placeholder="Enter static resource path" id="image" name="image" [(ngModel)]="image">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
