<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <link rel="stylesheet" href="add-category.component.css">
</head>

<body>
<div class="container">
  <form (submit)="addCat()" class="form">
    <div class="form-group">
      <label for="name" class="form-label">Enter Event Category</label>
      <input [(ngModel)]="name" type="text" class="form-control" id="name" name="name" placeholder="Enter Event Name" required>
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <input [(ngModel)]="description" type="text" class="form-control" id="description" name="description" required>
    </div>
    <div class="form-group">
      <label for="image" class="form-label">Image</label>
      <input [(ngModel)]="image" type="text" class="form-control" id="image" name="image" placeholder="Enter Static Resource Path">
    </div>
    <button type="submit" class="btn btn-primary">Submit New Event</button>
  </form>
</div>
</body>

</html>
