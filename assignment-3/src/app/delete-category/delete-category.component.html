<!-- delete-category.component.html -->
<div class="container m-3">
  <a type="button" class="btn btn-primary" routerLink="/">Back</a>
</div>

<div class="container m-3">
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="categoryId">Category ID:</label>
      <input type="text" class="form-control" id="categoryId" name="categoryId" [(ngModel)]="categoryId" required>
    </div>
    <button type="submit" class="btn btn-danger">Delete Category</button>
  </form>
</div>
