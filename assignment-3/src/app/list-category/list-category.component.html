<!-- list-categories.component.html -->
<div class="container m-3">
  <a type="button" class="btn btn-primary" routerLink="/">Back</a>
</div>

<div class="container py-5">
  <h3 class="mb-4">Client List</h3>
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Creation Date</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th> <!-- Add this column -->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let record of records">
            <td>{{ record.id }}</td>
            <td>{{ record.name | uppercase }}</td>
            <td>{{ record.creationDate }}</td>
            <td>{{ record.description }}</td>
            <td>
              <img src="/static/{{ record.image }}" alt="Image">
            </td>
            <td>
              <a [routerLink]="'/ls/category/' + record.id" class="btn btn-info">View</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
