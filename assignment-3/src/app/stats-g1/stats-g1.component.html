<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your custom CSS styles go here */

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .operations-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      flex: 1 1 45%; /* Adjust the width as needed */
      box-sizing: border-box;
    }

    .operations {
      text-align: center;
    }

    .operations-number {
      font-size: 24px;
      font-weight: bold;
    }

    .operations-name {
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="operations-box" *ngFor="let record of records">
    <div class="operations">
      <div class="operations-number">{{ record?.eventCreatedCount || '0' }}</div>
      <div class="operations-name">Event Created</div>
    </div>
  </div>

  <div class="operations-box" *ngFor="let record of records">
    <div class="operations">
      <div class="operations-number">{{ record?.categoryCreatedCount || '0' }}</div>
      <div class="operations-name">Category Created</div>
    </div>
  </div>
</div>
</body>
</html>
