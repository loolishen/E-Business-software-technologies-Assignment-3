<!-- update-category.component.html -->
<div class="container m-3">
  <a type="button" class="btn btn-primary" routerLink="/">Back</a>
</div>

<div class="container py-5">
  <h3 class="mb-4">Update Category</h3>
  <form (submit)="updateCategory()">
    <div class="form-group">
      <label for="categoryId">Category ID:</label>
      <input type="text" class="form-control" id="categoryId" name="categoryId" [(ngModel)]="categoryId" required>
    </div>
    <div class="form-group">
      <label for="categoryName">Category Name:</label>
      <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="categoryName" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Category</button>
  </form>
</div>
